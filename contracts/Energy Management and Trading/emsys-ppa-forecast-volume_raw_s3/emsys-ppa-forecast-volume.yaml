status: ongoing
team:
- username: davit.pogosian@enovos.eu
  role: data_steward
  dateIn: 2025-03-01
- username: jesu.balan@enovos.eu
  role: data_reliability_engineer
  dateIn: 2025-03-01
roles:
- role: data_owner
  access: write
  firstLevelApprovers: Reporting Manager
  name: role_1
- role: data_steward
  access: write
  firstLevelApprovers: Reporting Manager
  name: role_2
- role: data_analyst
  access: read
  firstLevelApprovers: Reporting Manager
  name: role_3
- role: data_scientist
  access: read
  firstLevelApprovers: Reporting Manager
  name: role_4
- role: data_architect
  access: read
  firstLevelApprovers: Reporting Manager
  name: role_5
- role: data_engineer
  access: read
  firstLevelApprovers: Reporting Manager
